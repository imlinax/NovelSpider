<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/" />
    <title>搜索结果</title>
    <link rel="stylesheet" type="text/css" media="screen" href="www/search.css" />
</head>
<body align="center">
    <table border="1" align="center">
        <caption>搜索结果</caption>
        <tr>
            <th>小说</th>
            <th>作者</th>
            <th>操作</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.Name}}</td>
            <td>{{.Author}}</td>
            <td>{{.Op}}</td>
        </tr>
        {{end}}
    </table>
    
</body>
</html>
